<!DOCTYPE html>
<html>
<head>
	<title>Belajar Validasi dengan JS pada tag selection</title>
</head>
<body>
	<select name="bulan" id="bulan">
		<option value="pilih bulan">pilih bulan</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>
	<button id="tombol">Submit</button>
	<script type="text/javascript">
		document.getElementById('tombol').addEventListener("click", validationSelect);
		function validationSelect() {
			
			var bln = document.getElementById("bulan").value;

			if (bln) {
			alert("Kamu memilih bulan ke " + bln);
			}  else {
			alert("bulan wajib dipilih!");
			}
		}
	</script>
</body>
</html>
