<html>
<head>
    <title>Belajar Style di JavaScript</title>

</head>
<body>
	
    <div id="box">
        <h1 id="heading">Change or reset your password</h1>

        document.body.style.fontFamily = "calibri";

        document.body.style.backgroundSize = "100%";
        document.body.style.backgroundRepeat = "fixed";

        heading.style.color = "#FFFFFF";
        heading.style.marginTop = "0px";

        heading.style.fontSize = "45px";

        tagline.style.marginTop = "0px";
        tagline.style.color = "#FAFAFA";
        tagline.style.fontSize = "18px";

        email.style.fontFamily = "calibri";
        email.style.padding = "13px";
        email.style.display = "block";
        email.style.borderRadius = "3px";
        email.style.border = "1px solid #CED4DA";
        email.style.width = "400px";
        email.style.fontSize = "25px";
        email.style.marginTop = "35px";

        button.style.fontFamily = "calibri";
        button.style.color = "#FFFFFF";
        button.style.backgroundColor = "#4FC08D";
        button.style.border = "#4FC08D";
        button.style.padding = "10px";
        button.style.fontSize = "25px";
        button.style.borderRadius = "3px";
        button.style.display = "block";
        button.style.marginTop = "8px";

        button.addEventListener("click", resetPassword);

    </script>
</body>
</html>
