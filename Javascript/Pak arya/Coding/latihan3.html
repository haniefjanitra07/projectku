<!DOCTYPE html>
<html>
<head>
	<title>Latihan 3</title>
</head>
<body>
	
	<script type="text/javascript">
		for (var i = 1, l = 10; i <= l; ++i) {
			if ( (i % 2) == 0) {
				document.write(i + " adalah bilangan genap" + "<br>")
			}
			else 
				document.write(i + " adalah bilangan ganjil" + "<br>")
		}

	</script>
</body>
</html>
