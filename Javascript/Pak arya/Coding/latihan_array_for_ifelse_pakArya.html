<!DOCTYPE html>
<html><head><title>Latihan Array For If Else</title></head>
<body>
    <select id="data"></select> <button id="submit">Submit</button>
    <script type="text/javascript">
    var bulan = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", 
        "Agustus", "September", "Oktober", "November", "Desember"
    ];

    var row = "";
    row += "<option value=''>Pilih Bulan Lahir Kamu</option>";
    var opt = document.getElementById("data");

    for (var i = 0, l = 12; i < l; ++i) {
        row += "<option value='"+i+"'>" + bulan[i] + "</option>";
    }

    opt.innerHTML = row;
    
    var s = document.getElementById("submit").addEventListener("click", process);

    function process() 
    {
        if (opt.value) alert("Bulan yang Kamu pilih adalah " + bulan[opt.value]);
        else alert("Bulan Wajib Di-isi!");
    }
    </script>
</body>
</html>
