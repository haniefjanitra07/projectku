<!DOCTYPE html>
<html>
<head>
	<title>latihan di Javascript</title>
</head>
<body>
	<span id="m"></span>
	<span id="q"></span>
	<span id="3"></span>
</br>
</br>
	<button onclick="document.getElementById('m').innerHTML = 'M';">M</button>
	<button onclick="document.getElementById('q').innerHTML = 'Q';">Q</button>
	<button onclick="document.getElementById('3').innerHTML = '3';">3</button>
</body>
</html>
