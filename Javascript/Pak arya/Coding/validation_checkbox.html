<!DOCTYPE html>
<html>
<head>
	<title>JS - Email validation</title>
</head>
<body>
	<input type="checkbox" id="agree"> Saya setuju.
	<input type="submit" id="submit" value="Check" onclick="agreement();">
	<script type="text/javascript">
		function agreement() {
			var check_box = document.getElementById("agree");

			if (check_box.checked == true) {
				alert("Kamu telah menyetujui peraturan.");
			}
			else {
				alert("Kamu belum menyetujui peraturan.");
				return false;
			}

		}
	</script>
</body>
</html>
