	<script type="text/javascript">
		$(document).ready(function() {
			$('#b').keyup(function(e) {
			let a1 = parseInt($('#a').val());
			let arit = $('#aritmatika').val();
			let a2 = parseInt($('#b').val());

			if (arit == '*') {
				$('#tampil').text('Hasil : ' + a1 * a2);	
			}

			else if(arit == '+'){
				$('#tampil').text('Hasil : ' + (a1 + a2));
			}

			else if(arit == '-'){
				$('#tampil').text('Hasil : ' + (a1 - a2));
			}

			else if(arit == '/'){
				$('#tampil').text('Hasil : ' + a1 / a2);
			}

			});
	
		});

	</script>
</body>
