<!DOCTYPE html>
<html>
<head>
	<title>Belajar show di jQuery</title>
	<script src="js/jquery-3.4.1.min.js"></script>	
	<script type="text/javascript">
		$(document).ready(function () {
			$('div').show(5000, function () {
				alert('Tampilkan div telah di Tampilkan.')
			});

		});
	</script>
	<style type="text/css">
		div {
			display: none;
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: purple;
			border: 2px solid salmon;
		}
	</style>
</head>
<body>
	<div></div>
	
</body>
</html>
