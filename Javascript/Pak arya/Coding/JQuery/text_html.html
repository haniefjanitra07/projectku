<!DOCTYPE html>
<html>
<head>
	<title>Belajar click dan form di jQuery</title>
</head>
<body>
	<!-- <div id="t"></div>
	<div id="h"></div> -->
	<input type="text" name=""> <br>
	<button>Login</button>
	<script src="js/jquery-3.4.1.min.js"></script>	
	<script type="text/javascript">
		$(document).ready(function() {
			var data1 = 'MQ';
			var data2 = '<strong style="color:red;">MQ</strong>';

			$('#t').text(data1); // .text(); hanya untuk menampilkan sebuah text
			$('#h').html(data2); // .html(); untuk menampilkan element html


		});

	</script>
</body>
</html>
