<!DOCTYPE html>
<html>
<head>
	<title>Belajar Function Javascript</title>
</head>
<body>
	<button onclick="getName();">Tombol 1</button>
	<button onclick="getFullName('Madinatul Quran 3');">Tombol 2</button>
	<button onclick="getTotal(1, 2, 3);">Tombol 3</button>

	<script type="text/javascript">
		function getName() {
			alert('MQ3');
		}
		function getFullName(argument) {
			alert(argument);
		}
		function getTotal(param1, param2, param3) {
			var total = param1 + param2 + param3;
			alert(total);
		}
	</script>
</body>
</html>
